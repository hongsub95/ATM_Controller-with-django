{% include 'base.html' %}
{% block contents %}
<h1> Deposit </h1>
{% if balance %}
    <h2>Funds Deposited Successfully</h2>
    <h2>your balance : {{balance}}</h2>
{% elif msg %}
    {{msg}}
{% else %}
    <form method = 'POST'> 
        {% csrf_token %}
            {{form.as_p}}
        <button type = 'submit'> Deposit </button> 
    </form>
{% endif %}
{% endblock contents %}
