{% include 'base.html' %}
{% block contents %}
<h1> withdraw </h1>
{% if balance %}
    <h2>Funds Withdrawn Successfully</h2>
    <h2>your balance : {{balance}}</h2>
{% elif msg %}
    <h2>{{msg}}</h2>
    
{% else %}
    <form method = 'POST'> 
        {% csrf_token %}
            {{form.as_p}}
        <button  type = 'submit'> Withdraw </button> 
    </form>
{% endif %}
{% endblock contents %}
